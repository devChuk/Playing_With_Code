      offset : 205,

        pinned: "slide--reset",
        unpinned: "slide--up"
      }

  <script>
    //button animations
    $( "#new" ).click(function() {
          $(this).addClass('disabled');
          $( "#old" ).removeClass('disabled');
    });

    $( "#old" ).click(function() {
          $(this).addClass('disabled');
          $( "#new" ).removeClass('disabled');
    });    

    $( "#all" ).click(function() {
          $(this).addClass('disabled');
          $( "#hard" ).removeClass('disabled');
          $( "#soft" ).removeClass('disabled');
    });

    $( "#hard" ).click(function() {
          $(this).addClass('disabled');
          $( "#all" ).removeClass('disabled');
          $( "#soft" ).removeClass('disabled');
    });

    $( "#soft" ).click(function() {
